<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkers Game</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0;
    }

    #menu {
      margin-top: 20px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      margin-top: 20px;
      border: 4px solid #4b2e1e;
    }

    .square {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Light brown squares */
    .light {
      background-image: url("assets/light.png"); /* replace with your image path */
      background-size: cover;
    }

    /* Dark brown squares */
    .dark {
      background-image: url("assets/dark.png"); /* replace with your image path */
      background-size: cover;
    }

    .piece {
      width: 50px;
      height: 50px;
      object-fit: contain;
      cursor: pointer;
    }

    .red {
      background: crimson;
    }

    .black {
      background: black;
    }

     /* Optional: glow for kings */
    .king {
      filter: drop-shadow(0 0 5px gold);
    }

    #controls {
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>‚ôüÔ∏è Checkers</h1>

  <div id="menu">
    <button class="game-btn" onclick="startGame('pvp')">Player vs Player</button>
    <button class="game-btn" onclick="startGame('ai')">Player vs AI</button>
  </div>

  <div id="gameArea" style="display:none;">
    <div id="board"></div>
    <div id="controls">
      <button class="game-btn" onclick="location.href='../index.html'">‚¨Ö Back to Hub</button>
      <button class="game-btn" onclick="resetGame()">üîÑ Restart</button>
    </div>
    <p id="status"></p>
  </div>

  <script src="checkers.js"></script>
</body>
</html>
